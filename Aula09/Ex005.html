        body{

<body>

    <p>Resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JS.</p>
    <div id='clique'>Clique</div>
    <script>
        //Variaveis
        var fundo = window.document.body
        fundo.style.background = 'green'
        var p1 = window.document.getElementsByTagName('p')[0]
        p1.style.color = 'black'//muda a cor do paragrafo
        //var divi = window.document.getElementById('clique')
        var divi = window.document.querySelector('div#clique')
        //Escrevendo
        divi.style.background = 'blue'
        divi.innerText = 'Loading...'
