<body>
    <h1>Aprendendo a Somar em JS
    </h1>
    <p>window.prompt retorna uma string</p>
    <p>é preciso converter usando Number.parseInt ou Float
    </p>é posssivel usar apenas Number(n)</p>
    </p->para converter número para string utilize String(n)
    </p>
    <script>
    // window.prompt retorna uma string
    // é preciso converter usando Number.parseInt ou Float
    // é posssivel usar apenas Number(n)
    // para converter número para string utilize String(n)
       var n1 = Number.parseFloat(window.prompt('Digite um Número: '))
       var n2 = Number.parseFloat(window.prompt('Digite outro Número: '))
       var soma = n1 + n2
       window.alert(+ n1 +' mais '+ n2 +' é ' + soma)//usa concatenação
       window.alert(`${n2} mais ${n1} é ${soma}`)//usa template string
    // + para concatenação (string +string)
    // + para adição (number + number)
       
    </script>
</body>
