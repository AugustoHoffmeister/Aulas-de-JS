<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome: ')
        document.write(`Olá, ${nome}. Seu nome tem ${nome.length} letras.<br/>`)// <br/> serve para quebrar a linha
        document.write(`Maiúsculo: ${nome.toUpperCase()}<br/>`)
        document.write(`Minúsculo: ${nome.toLowerCase()}<br/>`)
        document.write(`Negrito: <strong>${nome}</strong></br>`)
    </script>
</body>
</html>
